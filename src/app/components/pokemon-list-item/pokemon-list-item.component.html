
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="pokemon-image-wr">
          <img [src]="pokemon?.sprites?.front_default" alt="image not available" class="pokemon-image">
        </div>
        <h2>{{ pokemon?.name }}</h2>
        </div>
        <div class="flip-card-back">
          <div class="pokemon-image-wr">
            <img [src]="pokemon?.sprites?.back_default" alt="image not available" class="pokemon-image">
          </div>
          <h2>{{ pokemon?.name }}</h2>
        </div>
      </div>
      <div class="btn-wr">
      <button (click)="onPokemonClicked()">Collect</button>
    </div>
    </div>
