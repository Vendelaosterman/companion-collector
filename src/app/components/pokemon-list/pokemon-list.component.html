


<div class="pokemon-container">
  <div *ngFor="let pokemon of pokemons" class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img [src]="pokemon?.sprites" alt="image not available" class="pokemon-image">
      </div>
      <div class="flip-card-back">
        <h1>{{ pokemon?.name }}</h1>
        <p>information about the Pokemon</p>
      </div>
    </div>
  </div>
</div>
